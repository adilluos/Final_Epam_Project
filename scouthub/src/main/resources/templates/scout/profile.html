<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  input[type="checkbox"] {
      display: none;
  }

  /* Style the label that serves as the dropdown button */
  .dropdown-label {
      display: inline-block;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
  }

  /* Style the checkbox icon (in this case, the navbar-toggler-icon) */
  .dropdown-label .navbar-toggler-icon {
      vertical-align: middle;
  }

  /* Hide the dropdown menu by default */
  .dropdown-menu {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      list-style-type: none;
      padding: 0;
  }

  /* Style the dropdown items */
  .dropdown-menu a {
      color: black;
      text-decoration: none;
      display: block;
      padding: 10px;
  }

  /* Change background color on hover */
  .dropdown-menu a:hover {
      background-color: #3498db;
      color: white;
  }

  /* Show the dropdown menu when the checkbox is checked */
  input[type="checkbox"]:checked + .dropdown-label + .dropdown-menu {
      display: block;
  }
</style>
<header data-bs-theme="dark">
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a href="/" class="navbar-brand d-flex align-items-center">
        <strong>Scouthub</strong>
      </a>
      <div class="d-flex align-items-center">
        <div class="dropdown text-end">
          <input type="checkbox" id="dropdown-toggle" class="dropdown-toggle">
          <label for="dropdown-toggle" class="dropdown-label">
            <span class="navbar-toggler-icon"></span>
          </label>
          <ul class="dropdown-menu text-small" style="">
            <li><a class="dropdown-item" href="/scout/profile">Profile</a></li>
            <li><a class="dropdown-item" href="/scout/notifications">Notifications</a></li>
            <li><a class="dropdown-item" href="/scout/search">Search players</a></li>
            <li><a class="dropdown-item" href="/scout/target-list">Target list</a></li>
            <li><a class="dropdown-item" href="/scout/edit-profile">Profile settings</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="/logout">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
<body>
<div class="album py-5 bg-body-tertiary">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 th:text="${scout.name}"></h3><h3 th:text="${scout.surname}"></h3>
            <h5 th:text="'@' + ${scout.username}"></h5>
            <h5><em>Role: Scout</em></h5>
            <h5 th:text="'Date of Birth: ' + ${#temporals.format(scout.dateOfBirth, 'd MMMM yyyy')}"></h5>
            <h5 th:text="${scout.gender}"></h5>
            <h5 th:text="${scout.nationality}"></h5>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <b>Club: </b><p th:text="${scout.club}"></p>
          </div>
        </div>
        <br>

      </div>
    </div>
  </div>
</div>
</body>
</html>
