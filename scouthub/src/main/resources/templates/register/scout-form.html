<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Role</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center">
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Choose Role</title>
</head>
<body>
<div class="album py-5 bg-body-tertiary">
  <div class="container">
    <h2>Registration</h2>
    <form th:action="@{/register/scout}" method="post" th:object="${scoutDto}">
      <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
      </div>
      <div class="form-group">
        <label>Username</label>
        <input class="form-control" type="text" th:field="*{username}" placeholder="Username" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" th:field="*{password}" placeholder="Password" required />
      </div>
      <div class="form-group">
        <label>Repeat password</label>
        <input class="form-control" type="password" th:field="*{repeatPassword}" placeholder="Confirm Password" required />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="email" th:field="*{email}" placeholder="Email" required />
      </div>
      <div class="form-group">
        <label>Phone (optional)</label>
        <input class="form-control" type="text" th:field="*{phone}" placeholder="Phone" />
      </div>
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" th:field="*{name}" placeholder="Name" required />
      </div>
      <div class="form-group">
        <label>Surname</label>
        <input class="form-control" type="text" th:field="*{surname}" placeholder="Surname" required />
      </div>
      <div class="form-group">
        <label>Date of birth</label>
        <input class="form-control" type="date" th:field="*{dateOfBirth}" required />
      </div>
      <div class="form-group">
        <label>Gender</label>
        <select class="form-control" th:field="*{gender}" required>
          <option value="" disabled selected>Select your gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label>Nationality</label>
        <input class="form-control" type="text" th:field="*{nationality}" placeholder="Nationality" required />
      </div>
      <div class="form-group">
        <label>Your club</label>
        <input class="form-control" type="text" th:field="*{club}" placeholder="Club" required />
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
</body>
</html>
