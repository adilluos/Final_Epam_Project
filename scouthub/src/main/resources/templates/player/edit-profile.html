<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function toggleStatsFields() {
            const isGoalkeeper = document.getElementById("isGoalkeeper").value === "true";
            document.getElementById("goalkeeper-fields").style.display = isGoalkeeper ? "block" : "none";
            document.getElementById("player-fields").style.display = isGoalkeeper ? "none" : "block";
        }

        document.addEventListener("DOMContentLoaded", toggleStatsFields);
    </script>
</head>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    input[type="checkbox"] {
        display: none;
    }

    /* Style the label that serves as the dropdown button */
    .dropdown-label {
        display: inline-block;
        color: white;
        padding: 10px 20px;
        cursor: pointer;
    }

    /* Style the checkbox icon (in this case, the navbar-toggler-icon) */
    .dropdown-label .navbar-toggler-icon {
        vertical-align: middle;
    }

    /* Hide the dropdown menu by default */
    .dropdown-menu {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        list-style-type: none;
        padding: 0;
    }

    /* Style the dropdown items */
    .dropdown-menu a {
        color: black;
        text-decoration: none;
        display: block;
        padding: 10px;
    }

    /* Change background color on hover */
    .dropdown-menu a:hover {
        background-color: #3498db;
        color: white;
    }

    /* Show the dropdown menu when the checkbox is checked */
    input[type="checkbox"]:checked + .dropdown-label + .dropdown-menu {
        display: block;
    }
</style>
<header data-bs-theme="dark">
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <strong>Scouthub</strong>
            </a>
            <div class="d-flex align-items-center">
                <div class="dropdown text-end">
                    <input type="checkbox" id="dropdown-toggle" class="dropdown-toggle">
                    <label for="dropdown-toggle" class="dropdown-label">
                        <span class="navbar-toggler-icon"></span>
                    </label>
                    <ul class="dropdown-menu text-small" style="">
                        <li><a class="dropdown-item" href="/player/profile">Profile</a></li>
                        <li><a class="dropdown-item" href="/player/notifications">Notifications</a></li>
                        <li><a class="dropdown-item" href="/player/match/new">Add match</a></li>
                        <li><a class="dropdown-item" href="/player/edit-profile">Profile settings</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/logout">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
<body>
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <h2>Edit Profile</h2>
        <form th:action="@{/player/edit-profile}" th:object="${player}" method="post">
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <p th:text="${error}"></p>
            </div>

            <div th:if="${success}" class="alert alert-success" role="alert">
                <p th:text="${success}"></p>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" th:field="*{name}" class="form-control">
            </div>
            <div class="form-group">
                <label>Surname</label>
                <input type="text" th:field="*{surname}" class="form-control">
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" th:field="*{dateOfBirth}" class="form-control">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <input type="text" th:field="*{gender}" class="form-control">
            </div>
            <div class="form-group">
                <label>Nationality</label>
                <input type="text" th:field="*{nationality}" class="form-control">
            </div>
            <div class="form-group">
                <label>Club</label>
                <input type="text" th:field="*{club}" class="form-control">
            </div>
            <div class="form-group">
                <label>Position</label>
                <input type="text" th:field="*{position}" class="form-control">
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" name="newPassword" class="form-control">
            </div>
            <div class="form-group">
                <label>Repeat New Password</label>
                <input type="password" name="repeatPassword" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
</body>
</html>
