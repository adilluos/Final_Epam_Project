<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center">
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <form class="form-signin" style="width: 50%; margin: 0 auto;" th:action="@{/login}" method="post">
            <a href="/">
                <h1><strong class="mb-4">Scouthub</strong></h1>
            </a>
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <div class="form-floating">
                <label for="username" class="sr-only">Username or Email</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username or Email" required autofocus>
            </div>
            <div class="form-floating">
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password.
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        </form>
    </div>
</div>
</body>
</html>
